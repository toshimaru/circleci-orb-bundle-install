version: "2.1"

description: "Simple Ruby `bundle install` command with cache. https://github.com/toshimaru/bundle-install"

commands:
  bundle-install:
    description: "bundle install with cache"
    parameters:
      jobs:
        type: integer
        default: 4
        description: "Parameter for `bundle install --jobs`"
      retry:
        type: integer
        default: 3
        description: "Parameter for `bundle install --retry`"
    steps:
      - restore_cache:
          keys: 
            - bundle-cache-{{ checksum "Gemfile.lock" }}
            - bundle-cache
      - run: bundle install --jobs=<< parameters.jobs >> --retry=<< parameters.retry >> --path vendor/bundle
      - save_cache:
          key: bundle-cache-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle
